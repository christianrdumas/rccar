<!doctype html>
<html>
	<head>
		<title>RC Car controller</title>
<style>
* { margin: 0; padding: 0; border-box }
body { font: 13px Helvetica, Arial; }
form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
</style>
	</head>
	<body>
		<input type="button" value="Send command" onclick="sendCommand()"/>
		<input id="cmdChc" type="text"/>
		<input id="powChc" type="range" min="1" max="100" value="50"/>
	<script src="/socket.io.js"></script>
	<script src="/virtualjoystick.js"></script>
	<script>
		function sendCommand() {
			var socket=io.connect('http://192.168.4.1:5000');
			socket.emit('command', document.getElementById("cmdChc").value, document.getElementById("powChc").value);
		}
	</script>
	</body>
</html>
